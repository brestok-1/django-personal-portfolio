<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Something</h1>
{% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src='{{ project.image.url }}' alt="" height="100" width="200">
    {% if project.url %}
        <br>
        <a href="{{ project.url }}">link</a>
    {% endif %}
{% endfor %}
</body>
</html>
